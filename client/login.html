<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOKKIE/BESPAARTJE</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <script
    src="https://kit.fontawesome.com/da0b383950.js"
    crossorigin="anonymous"
  >
    window.onload = function() {
        var zoomFactor = 1.4;

        document.body.style.zoom = zoomFactor;};
  </script>
  <body>
    <div id="header">
      <div class="container">
        <nav>
          <img
            src="https://cdn.pixabay.com/animation/2023/06/08/15/03/15-03-45-927_512.gif"
            class="logo"
          />
          <ul id="sidemenu">
            <li><a href="/">Home</a></li>
            <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
          </ul>
          <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
        <div id="login">
          <div class="container">
            <h1 class="sub-title">Login</h1>
            <form id="login-form" action="/login" class="form" method="post">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" required />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />

              <button type="submit" class="btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");
      function opentab(tabname) {
        for (tablink of tablinks) {
          tablink.classList.remove("active-link");
        }
        for (tabcontent of tabcontents) {
          tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
      }
    </script>

    <script>
      var sidemenu = document.getElementById("sidemenu");

      function openmenu() {
        sidemenu.style.right = "0";
      }
      function closemenu() {
        sidemenu.style.right = "-200px";
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/login.ts"></script>
  </body>
</html>
